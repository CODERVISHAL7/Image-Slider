<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

    <!-- Main Slider Container -->
    <div class="slider-container">
        <!-- Slider Wrapper -->
        <div class="slider-wrapper">
            <!-- Slides Track - Contains all slides -->
            <div class="slides-track">
                <!-- Slide 1 -->
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=1200&h=800&fit=crop" alt="Mountain landscape">
                    <div class="slide-content">
                        <h2>Mountain Adventures</h2>
                        <p>Discover breathtaking peaks and scenic trails</p>
                    </div>
                </div>

                <!-- Slide 2 -->
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1200&h=800&fit=crop" alt="Beach sunset">
                    <div class="slide-content">
                        <h2>Tropical Paradise</h2>
                        <p>Relax on pristine beaches and crystal waters</p>
                    </div>
                </div>

                <!-- Slide 3 -->
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1477346611705-65d1883cee1e?w=1200&h=800&fit=crop" alt="Desert sunset">
                    <div class="slide-content">
                        <h2>Desert Wonders</h2>
                        <p>Experience the magic of endless horizons</p>
                    </div>
                </div>

                <!-- Slide 4 -->
                <div class="slide">
                    <img src="https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?w=1200&h=800&fit=crop" alt="Forest path">
                    <div class="slide-content">
                        <h2>Forest Escapes</h2>
                        <p>Wander through ancient woodlands</p>
                    </div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <button class="nav-btn prev-btn" aria-label="Previous slide"></button>
            <button class="nav-btn next-btn" aria-label="Next slide"></button>

            <!-- Dots Navigation -->
            <div class="dots-container"></div>
        </div>
    </div>
  <script src="app.js"></script>
</body>
</html>
